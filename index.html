<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizaciones</title>
  <script src="./js/global.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>

<main id="quotation" class="quotation">
  <div class="quotation--container">
    <div class="quotation--container__top">
      <section class="region region__left">
        <h1 class="quotation--title">Cotizaciones</h1>
      </section>
      <section class="region region__right">
        <a href="./index-q.html?uid=4" class="quotation--btn__add">Nueva cotización</a>
        <img src="../img/icon/logo2-safetti.png" width="44px" alt="Safetti">
      </section>  
    </div>
    <div class="quotation--container__bottom">
      <div class="quotation--left">
        <section class="region region__one quotation--container__action d-none">
          <select id="advisors" class="d-none">
            <option value="0">Asesor</option>
          </select>
          <form id="search-clients">
            <input id="clients" type="text" placeholder="Buscar Cliente">
            <button class="search-submit" type="submit"><img src="../img/icon/icon-search-light.svg" alt=""></button>
          </form>
        </section>
        <section class="region region__two">
          <h2 class="quotation--subtitle">Listado de cotizaciones</h2>
        </section>
        <section class="region region__three">
          <div id="quotation--content--list" class="quotation--content">
          </div>
        </section>
        <loading-indicator></loading-indicator>
        <c-paginator></c-paginator>
      </div>
      <div class="quotation--right">
        <div class="scenary--container">
          <div class="quotation--loading">
            <span class="quotation--title">Selecciona una cotización del listado para ver el detalle.</span>
          </div>
          <div id="scenary--container__top" class="scenary--container__top"></div>
          <div id="scenary--container__bottom" class="scenary--container__bottom"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal approval -->
  <div id="modal-approval" class="modal hidden">
    <div class="modal--container">
      <form class="modal__form">
        <div class="modal__form--header">
          <h3>Enviar Aprobación</h3>
          <button id="closeModalBtn" class="modal__button" type="button">&#10005;</button>
        </div>
        <div class="modal__form--content">
          <label class="modal__label" for="number">Ingresa el porcentaje de anticipo (0-100):</label>
          <input class="modal__input" type="number" id="number" name="number" required> %

        </div>
        <div class="modal__form--action">
          <div class="modal__form--left">
            <label class="modal__label">
              <input class="modal__checkbox" type="checkbox" id="checkboxadvance" name="checkboxadvance">
              <span>No es necesario un anticipo para iniciar el proyecto</span>
            </label>
          </div>
          <div class="modal__form--right">
            <p class="modal__form--error d-none">Error</p>
            <button class="modal__button" id="send-modal" type="button">Enviar aprobación</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal File -->
  <div id="modal-file" class="modal hidden">
    <div class="modal--container">
      <form class="modal__form">
        <div class="modal__form--header">
          <h3>Validar Anticipo</h3>
          <button id="closeModalBtn" class="modal__button" type="button">&#10005;</button>
        </div>
        <div class="modal__form--content">
          <label class="modal__label" for="imagen">Subir archivo: (Imagen ó PDF)</label>
          <input class="modal__input" type="file" id="imagen" name="imagen"  accept="image/*,application/pdf">

          <label class="modal__label d-none" for="details">Detalles:</label>
          <textarea class="modal__textarea d-none" id="details" name="detalle" rows="4" placeholder="Ingrese detalle..."></textarea>
        </div>
        <div class="modal__form--action">
          <div class="modal__form--left">
          </div>
          <div class="modal__form--right">
            <p class="modal__form--error d-none">Error</p>
            <button class="modal__button" id="send-modal" type="button">Enviar aprobación</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal approve -->
  <div id="modal-approve-support" class="modal hidden">
    <div class="modal--container">
      <form class="modal__form">
        <div class="modal__form--header">
          <h3>Validar Anticipo</h3>
          <button id="closeModalBtn" class="modal__button" type="button">&#10005;</button>
        </div>
        <div class="modal__form--content">
          <a class="image-gallery__download" href="" download target="_blank">Descargar</a>
          <div class="icon-pdf">pdf</div>
        </div>
        <div class="modal__form--action">
          <div class="modal__form--left">
          </div>
          <div class="modal__form--right">
            <p class="modal__form--error d-none">Error</p>
            <button class="modal__button" id="send-modal" type="button">Enviar aprobación</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main> 

<!-- JS -->
<script src="./js/lib/currency.min.js"></script> 
<script async type="module" src="./js/app.js"></script>
</body>
</html>
