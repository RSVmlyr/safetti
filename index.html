<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizaciones</title>
  <!-- <script src="./js/global.js"></script> -->
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>

<main id="quotation" class="quotation">
  <div class="quotation--container">
    <div class="quotation--container__top">
      <section class="region region__left">
        <h1 class="quotation--title" data-tkey="quotations"></h1>
      </section>
      <section class="region region__right">
        <a href="./index-q.html?uid=4" class="quotation--btn__add" data-tkey="new_quotation"></a>
        <img src="../img/icon/logo2-safetti.png" width="44px" alt="Safetti">
      </section>  
    </div>
    <div class="quotation--container__bottom">
      <div class="quotation--left">
        <section class="region region__one quotation--container__action d-none">
          <select id="advisors" class="d-none">
            <option value="0" data-tkey="advisor"></option>
          </select>
          <form id="search-clients">
            <input id="clients" type="text" data-tkey="search_client" data-tattr="placeholder" placeholder="">
            <button class="search-submit" type="submit"><img src="../img/icon/icon-search-light.svg" alt=""></button>
          </form>
          <select id="quote-status">
            <option value="0" data-tkey="status"></option>
            <option value="1" data-tkey="requested"></option>
            <option value="2" data-tkey="confirmed"></option>
            <option value="3" data-tkey="canceled"></option>
            <option value="4" data-tkey="to_be_confirmed"></option>
            <option value="5" data-tkey="validate_down_payment"></option>
          </select>
        </section>
        <section class="region region__two">
          <h2 class="quotation--subtitle" data-tkey="quotation_list"></h2>
        </section>
        <section class="region region__three">
          <div id="quotation--content--list" class="quotation--content">
          </div>
        </section>
        <loading-indicator></loading-indicator>
        <c-paginator></c-paginator>
      </div>
      <div class="quotation--right">
        <div class="scenary--container">
          <div class="quotation--loading">
            <span class="quotation--title" data-tkey="empty_selection"></span>
          </div>
          <div id="scenary--container__top" class="scenary--container__top"></div>
          <div id="scenary--container__bottom" class="scenary--container__bottom"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal approval -->
  <div id="modal-approval" class="modal hidden">
    <div class="modal--container">
      <form class="modal__form">
        <div class="modal__form--header">
          <h3 data-tkey="send_approval"></h3>
          <button id="closeModalBtn" class="modal__button" type="button">&#10005;</button>
        </div>
        <div class="modal__form--content">
          <label class="modal__label" for="number" data-tkey="enter_down_percentage"></label>
          <input class="modal__input" type="number" id="number" name="number" required> %
        </div>
        <div class="modal__form--action">
          <div class="modal__form--left">
            <label class="modal__label">
              <input class="modal__checkbox" type="checkbox" id="checkboxadvance" name="checkboxadvance">
              <span data-tkey="no_down_payment_needed"></span>
            </label>
          </div>
          <div class="modal__form--right">
            <p class="modal__form--error d-none">Error</p>
            <button class="modal__button" id="send-modal" type="button" data-tkey="send_approval"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal File -->
  <div id="modal-file" class="modal hidden">
    <div class="modal--container">
      <form class="modal__form">
        <div class="modal__form--header">
          <h3 data-tkey="validate_down_payment"></h3>
          <button id="closeModalBtn" class="modal__button" type="button">&#10005;</button>
        </div>
        <div class="modal__form--content">
          <label class="modal__label" for="imagen" data-tkey="upload_file"></label>
          <input class="modal__input" type="file" id="imagen" name="imagen" accept="image/*,application/pdf">

          <label class="modal__label d-none" for="details" data-tkey="details"></label>
          <textarea class="modal__textarea d-none" id="details" name="detalle" rows="4" data-tkey="enter_detail" data-tattr="placeholder" placeholder=""></textarea>
        </div>
        <div class="modal__form--action">
          <div class="modal__form--left">
          </div>
          <div class="modal__form--right">
            <p class="modal__form--error d-none">Error</p>
            <button class="modal__button" id="send-modal" data-tkey="send_approval" type="button"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal approve -->
  <div id="modal-approve-support" class="modal hidden">
    <div class="modal--container">
      <form class="modal__form">
        <div class="modal__form--header">
          <h3 data-tkey="validate_down_payment"></h3>
          <button id="closeModalBtn" class="modal__button" type="button">&#10005;</button>
        </div>
        <div class="modal__form--content">
          <a class="image-gallery__download" href="" download target="_blank" data-tkey="download"></a>
          <div class="icon-pdf">pdf</div>
        </div>
        <div class="modal__form--action">
          <div class="modal__form--left">
          </div>
          <div class="modal__form--right">
            <p class="modal__form--error d-none">Error</p>
            <button class="modal__button" id="send-modal" type="button" data-tkey="send_approval"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main> 

<!-- JS -->
<script async type="module" src="./js/lang.js"></script>
<script src="./js/lib/currency.min.js"></script> 
<script async type="module" src="./js/app.js"></script>
</body>
</html>
