<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Cotización</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>

<main id="quotationew" class="quotationew">
  <section class="quotationew--header">
    <div class="region region--left">
      <span id="qndate" class="quotation--info__white">Creación: </span>
      <span id="qnbusinessname" class="quotation--info__white">Razón Social: </span>
      <span id="qnadvisor" class="quotation--info__white">Asesor: </span>
      <span id="qnclient" class="quotation--info__white">Cliente: </span>
      <span id="qncurrency" class="quotation--info__white">Moneda: </span>
      <span id="qnrol" class="quotation--info__white quotation-hide">Rol: </span>
    </div>
    <div class="region region--right">
      <a class="quotation--email">
        <span id="qnemail" class="quotation--send--data quotation--info__white">Enviar correo</span>
        <img class="quotation--email__img" src="../../img/icon/icon-email-white.svg" loading="lazy" alt="Email" title="Email">
      </a>
      <a class="quotation--download">
        <span class="quotation--info__white">Generar PDF</span>
        <img class="quotation--download__img" src="../../img/icon/icon-download-white.svg" loading="lazy" alt="Descargar" title="Descargar">
      </a>
    </div>
  </section>
  <section class="quotationew--body">
    <div class="region region__one">
      <a id="quotationew--back" class="quotationew--body__actions" href="./index.html">
        <img src="../../img/icon/icon-arrow-circle.svg" loading="lazy" alt="Atrás" title="Atrás">
        <span>Atrás</span>
      </a>
      <div class="quotationew__title">
        <h2 class="quotation--title"></h2>
      </div>
    </div>
    <div class="region region__two">
      <div class="quotationew__info">
        <div class="quotationew__infoOne">
          <label>Nombre del proyecto: <span>*</span></label>
          <span class="error-input-name quotation-hide">Este campo es obligatorio.</span>
          <input id="quotationewname" type="text" placeholder="Escribe el nombre del proyecto" required>
        </div>
        <div class="quotationew__infoTwo quotationcomments quotation-hide">
          <label>Comentarios:</label>
          <input id="quotationcomments" type="text" placeholder="Escribe algún comentario que permita indentificar mejor tu proyecto.">
        </div>
      </div>
    </div>
    <div class="region region__three">
      <div class="region region--left">
        <div class="quotationew__filter">
          <div class="quotationew__filter--input">
            <label for="qnsearchproduct">Busca por nombre o molde del producto:</label>
            <input id="qnsearchproduct" type="text" placeholder="Nombre / Molde" >
          </div>
          <div class="quotationew__filter--selects">
            <label for="qncuentos">Deporte:</label>
            <select name="" id="qncuentos">
              <option value="">-- Seleccionar --</option>
            </select>
            <label for="qntiposprenda">Prenda:</label>
            <select name="" id="qntiposprenda">
              <option value="">-- Seleccionar --</option>
            </select>
            <label for="qnclasificaciones">Clasificación:</label>
            <select name="" id="qnclasificaciones">
              <option value="">-- Seleccionar --</option>
            </select>
            <label for="qnfitprenda">Fit:</label>
            <select name="" id="qnfitprenda">
              <option value="">-- Seleccionar --</option>
            </select>
            <button id="viewproducts" class="quotation--btn__new">Ver todos los Productos</button>
          </div> 
        </div>
      </div>
      <div class="region region--right">
        <h2 class="products--title">
            Lista de productos para personalizar
        </h2>
        <div class="slider--productos">
          <div class="slider--content"></div>
        </div>
      </div>
    </div>
    <div class="region region__four">
      <div class="quotationew--calculation">
        <div class="quotationew--calculation__header">
          <div class="region region--left">
            <p class="quotationew--calculation__discount">Descuento especial:
              <input class="quotation--title__quo calculation__dis" type="number" id="rangeInput" name="rangeInput" min="0" max="10" step="1" value="0"> %
            </p>
            <span class="quotation--title__quo">IVA (19%)</span>
            <input type="checkbox" class="quotation--iva" name="" id="" disabled>
          </div>
          <div class="region region--right">
            <span>$</span><p class="quotation--btn__add">Valor total: 0</p>
            <button id="quotation--btn__save" class="quotation--btn__new">Guardar</button>
          </div>
        </div>
        <div class="quotationew--calculation__titles">
          <table>
            <tr class="scenary--titles">
              <td class="scenary--row">Producto</td>
              <td class="scenary--row">Molde</td>
              <td class="scenary--row">Valor unitario</td>
              <td class="scenary--row">Cantidad</td>
              <td class="scenary--row">Subtotal</td>
              <td class="scenary--row"><span class="scenary-delete__all">Limpiar todo</span> </td>
            </tr>
          </table>
        </div>
        <quotation-calculation></quotation-calculation>
      </div>
    </div>
  </section>
</main>
 
<!-- JS -->
<script asycn type="module" src="./js/app.js"></script>
</body>
</html>
