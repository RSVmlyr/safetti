<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Cotización</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>

<main id="quotationew" class="quotationew">
  <section class="quotationew--header">
    <div class="region region--left">
      <span id="qndate" class="quotation--info__white">Creación: </span>
      <span id="qnclient" class="quotation--info__white">Cliente: </span>
      <span id="qnadvisor" class="quotation--info__white">Asesor: </span>
      <span id="qncurrency" class="quotation--info__white">Moneda: </span>
    </div>
    <div class="region region--right">
      <div class="quotation--email">
        <span class="quotation--info__white">Enviar correo</span>
        <img class="quotation--email__img" src="../../img/icon/icon-email-white.svg" loading="lazy" alt="Email" title="Email">
      </div>
      <div class="quotation--download">
        <span class="quotation--info__white">Generar PDF</span>
        <img class="quotation--download__img" src="../../img/icon/icon-download-white.svg" loading="lazy" alt="Descargar" title="Descargar">
      </div>
    </div>
  </section>
  <section class="quotationew--body">
    <div class="region region__one">
      <a class="quotationew--body__actions" href="./index.html">
        <img src="../../img/icon/icon-arrow-circle.svg" loading="lazy" alt="Atrás" title="Atrás">
        <span>Atrás</span>
      </a>
      <div class="quotationew--body__info">
        <!-- <div class="quotation--origin">
          <img class="quotation--origin__shopify" src="../../img/icon/icon-shopify.svg" loading="lazy" alt="Shopify" title="Shopify">
        </div>
        <div class="quotation--origin__data">
        <span class="quotation--info quotation--info__bold">Código 11</span>
        <span class="quotation--status quotation--status--requested">Solicitada</span>
        </div> -->
      </div>
    </div>
    <div class="region region__two">
      <div class="quotationew__title">
        <h2 class="quotation--title">Nueva Cotización</h2>
      </div>
      <div class="quotationew__info">
        <div class="quotationew__infoOne">
          <label>Nombre de la cotización: <span>*</span></label>
          <input id="quotationewname" type="text" placeholder="Nombre Cotización" required>
        </div>
        <div class="quotationew__infoTwo">
          <label>Comentarios:</label>
          <input id="quotationcomments" type="text" placeholder="...">
        </div>
      </div>
    </div>
    <div class="region region__three">
      <div class="region region--left">
        <div class="quotationew__filter">
          <div class="quotationew__filter--input">
            <input id="qnsearchproduct" type="text" placeholder="Nombre / referencia">
          </div>
          <div class="quotationew__filter--selects">
            <label for="qncuentos">Deporte:</label>
            <select name="" id="qncuentos">
              <option value="">-- Seleccionar --</option>
            </select>
            <label for="qntiposprenda">Prenda:</label>
            <select name="" id="qntiposprenda">
              <option value="">-- Seleccionar --</option>
            </select>
            <label for="qnclasificaciones">Clasificación:</label>
            <select name="" id="qnclasificaciones">
              <option value="">-- Seleccionar --</option>
            </select>
            <label for="qnfitprenda">Fit:</label>
            <select name="" id="qnfitprenda">
              <option value="">-- Seleccionar --</option>
            </select>
          </div> 
        </div>
      </div>
      <div class="region region--right">
        <div class="slider--productos">
          <div class="slider--content"></div>
        </div>
      </div>
    </div>
    <div class="region region__four">
      <div class="quotationew--calculation">
        <div class="quotationew--calculation__header">
          <div class="region region--left">
            <p class="quotationew--calculation__discount">Descuento especial:  <span class="quotation--title__quo">5%</span></p> | 
            <span class="quotation--title__quo">IVA (19%)</span>
            <input type="checkbox" name="" id="">
          </div>
          <div class="region region--right">
            <p class="quotation--btn__add">Valor total: $27.340.250</p>
            <p class="quotation--btn__new">Guardar cotización</p>
          </div>
        </div>
        <quotation-calculation></quotation-calculation>
      </div>
    </div>
  </section>
</main>
 
<!-- JS -->
<script asycn type="module" src="./js/app.js"></script>
</body>
</html>
